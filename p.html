      <script>
        let currentImageIndex = 0;
        const modalImageElement = document.querySelector('#modal-image');
        const modalElement = document.querySelector('.modal');
        const gridImages = Array.from(document.querySelectorAll('.grid img'));
    
        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + gridImages.length) % gridImages.length;
            modalImageElement.src = gridImages[currentImageIndex].src;
        }
    
        gridImages.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentImageIndex = index;
                modalImageElement.src = image.src;
                modalElement.style.display = 'block';
            });
        });
    
        window.onclick = function(event) {
            if (event.target == modalElement) {
                modalElement.style.display = 'none';
            }
        }
    </script>
